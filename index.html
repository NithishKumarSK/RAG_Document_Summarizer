<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 40px 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 50px;
            font-size: 1.2em;
            font-weight: 500;
        }

        .upload-section {
            border: 3px dashed #404040;
            border-radius: 16px;
            padding: 80px 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
            background: #2a2a2a;
        }

        .upload-section:hover {
            border-color: #606060;
            background: #333333;
        }

        .upload-section.dragover {
            border-color: #808080;
            background: #404040;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: #505050;
            color: #ffffff;
            border: none;
            padding: 18px 50px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .upload-btn:hover {
            background: #606060;
            transform: translateY(-2px);
        }

        .upload-hint {
            margin-top: 18px;
            color: #808080;
            font-size: 1em;
        }

        .uploading-section {
            background: #2a2a2a;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            display: none;
        }

        .uploading-section.show {
            display: block;
        }

        .uploading-title {
            color: #ffffff;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .uploading-item {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            width: 45px;
            height: 45px;
            background: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            flex-shrink: 0;
        }

        .file-icon.pdf {
            background: #ef4444;
        }

        .file-icon.docx {
            background: #3b82f6;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-status {
            color: #808080;
            font-size: 0.9em;
        }

        .file-status.uploading {
            color: #3b82f6;
        }

        .file-status.completed {
            color: #10b981;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: #808080;
            cursor: pointer;
            font-size: 1.5em;
            padding: 5px 10px;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            color: #ef4444;
        }

        .uploaded-files-section {
            background: #2a2a2a;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .uploaded-title {
            color: #ffffff;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .no-files {
            color: #808080;
            font-size: 1em;
            padding: 20px 0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #404040;
        }

        .action-btn:hover {
            background: #505050;
            transform: translateY(-2px);
        }

        .points-selector {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px 25px;
            background: #2a2a2a;
            border-radius: 12px;
        }

        .points-selector label {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.05em;
        }

        .points-selector select {
            padding: 12px 20px;
            border: 2px solid #404040;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            background: #1a1a1a;
            color: #ffffff;
            font-weight: 600;
        }

        .question-section {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .question-input {
            display: flex;
            gap: 15px;
            align-items: center;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 5px;
        }

        #questionInput {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            background: transparent;
            color: #ffffff;
        }

        #questionInput::placeholder {
            color: #606060;
        }

        .send-btn {
            background: #505050;
            color: #ffffff;
            border: none;
            padding: 16px 35px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            background: #606060;
        }

        .answer-section {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 16px;
            min-height: 200px;
            display: none;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-title {
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #404040;
        }

        .answer-content {
            color: #d0d0d0;
            font-size: 1.05em;
            line-height: 1.8;
            margin-bottom: 25px;
            white-space: pre-wrap;
        }

        .sources {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #404040;
        }

        .sources-label {
            width: 100%;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .source-tag {
            background: #404040;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .loading-section {
            text-align: center;
            padding: 60px;
            background: #2a2a2a;
            border-radius: 16px;
            display: none;
        }

        .loading-section.show {
            display: block;
        }

        .spinner {
            border: 4px solid #404040;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #a0a0a0;
            font-size: 1.2em;
            font-weight: 600;
        }

        .stats-display {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 16px;
        }

        .stats-title {
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            padding: 30px;
            background: #1a1a1a;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 900;
            color: #ffffff;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1em;
            font-weight: 600;
            color: #a0a0a0;
        }

        .message {
            padding: 16px 24px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            font-weight: 600;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .error-message {
            background: #3f1a1a;
            color: #ff6b6b;
            border-left: 4px solid #ff6b6b;
        }

        .success-message {
            background: #1a3f1a;
            color: #6bff6b;
            border-left: 4px solid #6bff6b;
        }

        .clear-btn {
            background: #505050;
            color: #ffffff;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 0.95em;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: #606060;
        }

        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAG DOCUMENT SUMMARIZER</h1>
        <p class="subtitle">Professional AI-Powered Document Analysis</p>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadArea">
            <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt">
            <button class="upload-btn" id="uploadBtn">
                üìÅ Upload Files
            </button>
            <p class="upload-hint">or drag and drop files here</p>
        </div>

        <!-- What are you working on? -->
        <div class="uploading-section" id="uploadingSection">
            <div class="uploading-title">What are you working on?</div>
            <div id="uploadingList"></div>
        </div>

        <!-- Uploaded Files Section -->
        <div class="uploaded-files-section" id="uploadedSection">
            <div class="uploaded-title">Uploaded Files</div>
            <div class="no-files" id="noFilesMsg">No files uploaded yet.</div>
            <div id="uploadedList"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn" id="summaryBtn">
                üìÑ Summary
            </button>
            <button class="action-btn" id="keypointsBtn">
                üîë Key Points
            </button>
            <button class="action-btn" id="explainBtn">
                üí° Explain
            </button>
            <button class="action-btn" id="statsBtn">
                üìä Stats
            </button>
        </div>

        <!-- Points Selector -->
        <div class="points-selector">
            <label>Number of lines/points:</label>
            <select id="pointsSelector">
                <option value="3">3 points</option>
                <option value="5">5 points</option>
                <option value="7">7 points</option>
                <option value="10">10 points</option>
                <option value="15" selected>15 points</option>
                <option value="20">20 points</option>
                <option value="999">Unlimited</option>
            </select>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <div class="question-input">
                <input type="text" id="questionInput" placeholder="Ask anything...">
                <button class="send-btn" id="sendBtn">
                    Send üöÄ
                </button>
            </div>
        </div>

        <!-- Loading Section -->
        <div class="loading-section" id="loadingSection">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Processing...</div>
        </div>

        <!-- Answer Section -->
        <div class="answer-section" id="answerSection">
            <div class="answer-title" id="answerTitle"></div>
            <div class="answer-content" id="answerContent"></div>
            <div class="sources" id="sourcesContainer"></div>
        </div>

        <!-- Messages -->
        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>

        <!-- Clear Database Button -->
        <div style="text-align: center; margin-top: 30px;">
            <button class="clear-btn" id="clearBtn">üóëÔ∏è Clear All Documents</button>
        </div>
    </div>

    <script>
        // const API_URL = 'http://localhost:5000';
        const API_URL = window.location.origin;
        let uploadedFiles = [];
        let uploadingFilesData = [];

        // Get elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const summaryBtn = document.getElementById('summaryBtn');
        const keypointsBtn = document.getElementById('keypointsBtn');
        const explainBtn = document.getElementById('explainBtn');
        const statsBtn = document.getElementById('statsBtn');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const questionInput = document.getElementById('questionInput');

        // Upload button click
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            uploadFiles();
        });

        // File input change
        fileInput.addEventListener('change', uploadFiles);

        // Button click handlers
        summaryBtn.addEventListener('click', getSummary);
        keypointsBtn.addEventListener('click', getKeyPoints);
        explainBtn.addEventListener('click', getExplanation);
        statsBtn.addEventListener('click', getStats);
        sendBtn.addEventListener('click', sendQuestion);
        clearBtn.addEventListener('click', clearDatabase);

        // Enter key for question
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });

        async function uploadFiles() {
            const files = fileInput.files;
            if (files.length === 0) return;

            console.log('Uploading files:', files.length);

            const filesArray = Array.from(files);
            filesArray.forEach(file => {
                uploadingFilesData.push({
                    file: file,
                    status: 'uploading',
                    id: Date.now() + Math.random()
                });
            });

            updateUploadingSection();

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Upload response:', data);

                if (data.results) {
                    filesArray.forEach((file, index) => {
                        const uploadingFile = uploadingFilesData.find(f => f.file.name === file.name);
                        if (uploadingFile) {
                            uploadingFile.status = 'completed';
                            uploadingFile.chunks = data.results[index]?.chunks_created || 0;
                        }
                    });

                    updateUploadingSection();
                    uploadedFiles.push(...data.results);
                    displayUploadedFiles();
                    showSuccess(`‚úì Successfully uploaded ${data.results.length} file(s)!`);
                    fileInput.value = '';
                } else {
                    showError('Upload failed. Please try again.');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showError('Upload failed: ' + error.message);
            }
        }

        function updateUploadingSection() {
            const uploadingSection = document.getElementById('uploadingSection');
            const uploadingList = document.getElementById('uploadingList');

            if (uploadingFilesData.length === 0) {
                uploadingSection.classList.remove('show');
                return;
            }

            uploadingList.innerHTML = uploadingFilesData.map((fileData, index) => {
                const ext = fileData.file.name.split('.').pop().toLowerCase();
                const iconClass = ext === 'pdf' ? 'pdf' : 'docx';
                const emoji = ext === 'pdf' ? 'üìï' : 'üìò';
                const statusClass = fileData.status === 'completed' ? 'completed' : 'uploading';
                const statusText = fileData.status === 'completed' 
                    ? `‚úì Uploaded (${fileData.chunks} chunks)` 
                    : '‚è≥ Uploading...';

                return `
                    <div class="uploading-item">
                        <div class="file-icon ${iconClass}">${emoji}</div>
                        <div class="file-info">
                            <div class="file-name">${fileData.file.name}</div>
                            <div class="file-status ${statusClass}">${statusText}</div>
                        </div>
                        <button class="remove-btn" onclick="removeUploadingFile(${index})">‚úï</button>
                    </div>
                `;
            }).join('');

            uploadingSection.classList.add('show');
        }

        window.removeUploadingFile = function(index) {
            uploadingFilesData.splice(index, 1);
            updateUploadingSection();
        }

        function displayUploadedFiles() {
            const uploadedList = document.getElementById('uploadedList');
            const noFilesMsg = document.getElementById('noFilesMsg');

            if (uploadedFiles.length === 0) {
                noFilesMsg.style.display = 'block';
                uploadedList.innerHTML = '';
                return;
            }

            noFilesMsg.style.display = 'none';
            uploadedList.innerHTML = uploadedFiles.map((file, index) => {
                const ext = file.filename.split('.').pop().toLowerCase();
                const iconClass = ext === 'pdf' ? 'pdf' : 'docx';
                const emoji = ext === 'pdf' ? 'üìï' : 'üìò';

                return `
                    <div class="uploading-item">
                        <div class="file-icon ${iconClass}">${emoji}</div>
                        <div class="file-info">
                            <div class="file-name">${file.filename}</div>
                            <div class="file-status completed">${file.chunks_created} chunks</div>
                        </div>
                        <button class="remove-btn" onclick="removeFile(${index})">‚úï</button>
                    </div>
                `;
            }).join('');
        }

        window.removeFile = function(index) {
            uploadedFiles.splice(index, 1);
            displayUploadedFiles();
        }

        async function getSummary() {
            setLoadingText('Generating summary...');
            showLoading();
            try {
                const response = await fetch(`${API_URL}/summarize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();
                hideLoading();

                if (data.summary) {
                    displayAnswer('üìù Summary', data.summary, []);
                } else if (data.error) {
                    showError(data.error);
                }
            } catch (error) {
                hideLoading();
                showError('Failed to get summary: ' + error.message);
            }
        }

        async function getKeyPoints() {
            const points = document.getElementById('pointsSelector').value;
            const question = `Extract the ${points === '999' ? 'all' : points} most important key points from all uploaded documents. Format as a numbered list.`;
            setLoadingText('Extracting key points...');
            await askQuestion(question, 'üîë Key Points');
        }

        async function getExplanation() {
            const points = document.getElementById('pointsSelector').value;
            const question = `Provide a detailed explanation in ${points === '999' ? 'comprehensive detail' : points + ' points'} of the main concepts and topics covered in all the uploaded documents.`;
            setLoadingText('Generating explanation...');
            await askQuestion(question, 'üí° Detailed Explanation');
        }

        async function getStats() {
            setLoadingText('Fetching statistics...');
            showLoading();
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                hideLoading();

                const statsHtml = `
                    <div class="stats-display">
                        <div class="stats-title">üìä Database Statistics</div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-number">${data.total_chunks}</div>
                                <div class="stat-label">Total Chunks</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${uploadedFiles.length}</div>
                                <div class="stat-label">Documents</div>
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('answerSection').innerHTML = statsHtml;
                document.getElementById('answerSection').classList.add('show');
            } catch (error) {
                hideLoading();
                showError('Failed to get stats: ' + error.message);
            }
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) {
                showError('Please enter a question');
                return;
            }
            setLoadingText('Finding answer...');
            await askQuestion(question, 'üí¨ Answer');
            questionInput.value = '';
        }

        async function askQuestion(question, title) {
            showLoading();
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                hideLoading();

                if (data.answer) {
                    displayAnswer(title, data.answer, data.sources || []);
                } else if (data.error) {
                    showError(data.error);
                }
            } catch (error) {
                hideLoading();
                showError('Failed to get answer: ' + error.message);
            }
        }

        function displayAnswer(title, content, sources) {
            const answerSection = document.getElementById('answerSection');
            answerSection.innerHTML = `
                <div class="answer-title">${title}</div>
                <div class="answer-content">${content}</div>
                ${sources.length > 0 ? `
                    <div class="sources">
                        <div class="sources-label">üìÑ Sources:</div>
                        ${sources.map(source => `<span class="source-tag">${source}</span>`).join('')}
                    </div>
                ` : ''}
            `;
            answerSection.classList.add('show');
        }

        async function clearDatabase() {
            if (!confirm('Are you sure you want to clear all documents?')) {
                return;
            }

            setLoadingText('Clearing database...');
            showLoading();
            try {
                const response = await fetch(`${API_URL}/clear`, { method: 'DELETE' });
                const data = await response.json();
                hideLoading();

                if (data.message) {
                    uploadedFiles = [];
                    uploadingFilesData = [];
                    displayUploadedFiles();
                    updateUploadingSection();
                    document.getElementById('answerSection').classList.remove('show');
                    showSuccess('‚úì Database cleared successfully!');
                } else {
                    showError('Failed to clear database');
                }
            } catch (error) {
                hideLoading();
                showError('Failed to clear database: ' + error.message);
            }
        }

        function setLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }

        function showLoading() {
            document.getElementById('loadingSection').classList.add('show');
            document.getElementById('answerSection').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loadingSection').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('show');
            errorDiv.textContent = '‚ö† ' + message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.remove('show');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 4000);
        }
    </script>
</body>
